<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------- 
    --bootstrap-Link-- 
    ------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!----------
    --CSS link--
    ------------>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2 class="text-center m-5 text-primary
    ">Saving Calculation</h2>
    <div class="container ">
        <div class="row ">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 mb-4 ">
                <img class="img-fluid image" src="images/money1.jpg" alt="">
            </div>
            <div class="col-12 col-sm-12 col-md-12  col-lg-6 calculate-section mb-4">
                <h3 class="text-center">Income</h3> <br>
                <span class="text-center">
                    <h6> Income: &nbsp; <input id="income-box" class="input-field " type="text"></h6>
                </span>
                <h3 class="text-center">Expenses</h3> <br>

                <span class="text-center">
                    <h6> Food: &nbsp; &nbsp; <input id="food-box" class="input-field" type="text"></h6>
                </span>
                <span class="text-center">
                    <h6> Rent : &nbsp; &nbsp; <input id="rent-box" class="input-field" type="text"></h6>
                </span>
                <span class="text-center">
                    <h6> Clothes: <input id="clothes-box" class="input-field " type="text"></h6>
                </span>
                <div id="first-calculate-btn" class="text-center"><button class="button">Calculate</button></div>

                <span class="text-center">
                    <h6> Total Expenses: <span id="total-expenses">000</span></h6>
                </span>
                <span class="text-center">
                    <h6> Balance: <span id="balance-field">000</span></h6>
                </span>
                <span class="text-center">
                    <h6> Save: <input id="parsent" class="input-field " type="text"> % <button id="second-calculate-btn"
                            class="button">Calculate</button></h6>
                </span>
                <span class="text-center">
                    <h6> Saving Amount: <span id="saving-amount-field">000</span></h6>
                </span>
                <span class="text-center">
                    <h6> Remaining Balance: <span id="remaining-balance-field">000</span></h6>
                </span>
            </div>
        </div>
    </div>
    <!----------
    --JS link--
    ------------>
    <script src="final.js"></script>
    <!-------------------
    --Bootstrap JS link--
    --------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
