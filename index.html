<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2 class="text-center m-5 text-primary

    ">Daily Cost Calculation</h2>

    <div class="container my-5">

        <div class="row">
            <div class="col">
                <img class="img-fluid image" src="images/money1.jpg" alt="">
            </div>


            <div class="col calculate-section">

                <h3 class="text-center">Income</h3> <br>

                <span class="text-center">
                    <h6> Income: &nbsp; <input class="input-field " type="text"></h6>
                </span>


                <h3 class="text-center">Expenses</h3> <br>

                <span class="text-center">
                    <h6> Food: &nbsp; &nbsp; <input class="input-field" type="text"></h6>
                </span>
                <span class="text-center">
                    <h6> Rent : &nbsp; &nbsp; <input class="input-field" type="text"></h6>
                </span>
                <span class="text-center">
                    <h6> Clothes: <input class="input-field " type="text"></h6>
                </span>



                <div class="text-center"><button class="button">Calculate</button></div>

                <span class="text-center">
                    <h6> Total Expenses: <span>5500</span></h6>
                </span>
                <span class="text-center">
                    <h6> Balance: <span>4500</span></h6>
                </span>



                <span class="text-center">
                    <h6> Save: <input class="input-field " type="text"> % <button class="button">Calculate</button></h6>
                </span>



                <span class="text-center">
                    <h6> Saving Amount: <span>500</span></h6>
                </span>
                <span class="text-center">
                    <h6> Remaining Balance: <span>1000</span></h6>
                </span>

            </div>



        </div>


    </div>


















    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
